# First thing to do is to give it a name
name: Build and test

on:
    push:
        branches:
            - feature/*

jobs:
    build-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                node-version: 18
              
            - name: Install dependencies
              run: npm install

            - name: Build
              run: npm run build

            - name: Run tests
              run : npm run test